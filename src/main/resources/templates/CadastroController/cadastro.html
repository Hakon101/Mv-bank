<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - MV NeoBank</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="submit"] {  /*cadastrar*/
      width: 100%;
      padding: 12px;
      background-color: #39974e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0d77e3;
    }
    p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    a { /*fazer login*/
      color: #0d77e3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function mostrarCadastro() {
      alert("Cadastro realizado com sucesso!");
    }
  </script>
</head>
<body>
<form id="cadastroForm" onsubmit="enviarCadastro(event)">
  <h2>Cadastro</h2>

  <label for="nome">Nome Completo:</label>
  <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

  <label for="email">Gmail:</label>
  <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

  <label for="confirmSenha">Confirmar Senha:</label>
  <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha" required>

  <input type="submit" value="Cadastrar">

  <p>Já tem uma conta? <a href="/">Faça login aqui</a></p>
</form>

<script>
  async function enviarCadastro(event) {
    event.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const confirmSenha = document.getElementById('confirmSenha').value;

    if (senha !== confirmSenha) {
      alert('As senhas não conferem!');
      return;
    }

    const dados = { nome, email, senha };

    const resposta = await fetch('/cadastro/salvar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dados)
    });

    if (resposta.ok) {
      alert("Cadastro realizado!");
      window.location.href = "/"; // Redireciona para o login
    } else {
      const erro = await resposta.json();
      alert(erro.error || 'Erro ao cadastrar usuário.');
    }
  }
</script>

</body>
</html>
