<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
  <div class="container-fluid">
    <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
      ☰ Menu
    </button>
    <a class="navbar-brand fw-bold text-success" href="/home">MVneoBank</a>
    <ul class="navbar-nav ms-auto" style="display: flex; gap: 1500px;">
      <li class="nav-item">
        <a class="nav-link text-danger" href="/login">SAIR</a>
      </li>
    </ul>
  </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-success" id="menuLateralLabel">Menu de Ações</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item"><a href="/pix" class="text-decoration-none text-success">PIX</a></li>
      <li class="list-group-item"><a href="/saque" class="text-decoration-none text-success">Saque</a></li>
      <li class="list-group-item"><a href="/deposito" class="text-decoration-none text-success">Depósito</a></li>
      <li class="list-group-item"><a href="/transferencia" class="text-decoration-none text-success">Transferência</a></li>
    </ul>
  </div>
</div>

<div class="deposit-container">
  <div class="deposit-header">
    <h1 class="text-success fw-bold">Área de Depósito</h1>
    <p class="text-muted">Preencha os dados abaixo para realizar um depósito.</p>
  </div>
  <form id="depositForm">
    <div class="mb-3">
      <label for="depositAmount" class="form-label">Valor do Depósito (R$)</label>
      <input type="number" class="form-control" id="depositAmount" placeholder="Ex: 100.00" required>
    </div>
    <div class="mb-3">
      <label for="targetAccount" class="form-label">Conta de Destino</label>
      <input type="text" class="form-control" id="targetAccount" placeholder="Ex: 123456-7" required>
    </div>
    <button type="submit" class="btn btn-success">Depositar</button>
  </form>
  <div id="message" class="mt-3 text-center d-none"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
