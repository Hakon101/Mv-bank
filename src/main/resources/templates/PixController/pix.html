<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Área Pix - MV NeoBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
  <div class="container-fluid">
    <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
      ☰ Menu
    </button>
    <a class="navbar-brand fw-bold text-success" href="/home">MVneoBank</a>
    <ul class="navbar-nav ms-auto" style="display: flex; gap: 1500px;">
      <li class="nav-item">
        <a class="nav-link text-danger" href="/login">SAIR</a>
      </li>
    </ul>
  </div>
</nav>


<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-success" id="menuLateralLabel">Menu de Ações</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item"><a href="/pix" class="text-decoration-none text-success">PIX</a></li>
      <li class="list-group-item"><a href="/saque" class="text-decoration-none text-success">Saque</a></li>
      <li class="list-group-item"><a href="/deposito" class="text-decoration-none text-success">Depósito</a></li>
      <li class="list-group-item"><a href="/transferencia" class="text-decoration-none text-success">Transferência</a></li>
    </ul>
  </div>
</div>

<div class="main-content">
  <div class="pix-container">
    <h1 class="text-center">Área PIX - MV NeoBank</h1>
    <hr>

    <div class="mb-5">
      <h2 class="text-center">Enviar Pix</h2>
      <div class="form-group mb-3">
        <label for="chaveDestino">Chave do destinatário:</label>
        <input type="text" id="chaveDestino" name="chaveDestino" class="form-control" placeholder="Digite a chave Pix">
      </div>
      <div class="form-group mb-3">
        <label for="valorEnviar">Valor:</label>
        <input type="number" id="valorEnviar" name="valorEnviar" class="form-control" placeholder="R$ 0,00" step="0.01">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success w-100">Confirmar Envio</button>
      </div>
    </div>



    <div>
      <h2 class="text-center">Extrato</h2>
      <div class="extrato-item recebido">
        <div>
          <p><strong>Pix Recebido</strong></p>
          <p style="font-size: 14px; color: #888;">De: João da Silva</p>
        </div>
        <p class="valor">+ R$ 50,00</p>
      </div>
      <div class="extrato-item enviado">
        <div>
          <p><strong>Pix Enviado</strong></p>
          <p style="font-size: 14px; color: #888;">Para: Maria Souza Soares</p>
        </div>
        <p class="valor">- R$ 75,50</p>
      </div>

    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
