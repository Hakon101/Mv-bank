<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
  <div class="container-fluid">
    <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
      ☰ Menu
    </button>

    <a class="navbar-brand fw-bold text-success" href="/homeAdm">MVneoBank</a>
    <ul class="navbar-nav ms-auto" style="display: flex; align-items: center;">
      <li class="nav-item">
        <a class="nav-link text-danger" href="/loginAdm">SAIR</a>
      </li>
    </ul>
  </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-success" id="menuLateralLabel">Menu de Ações</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item"><a href="/pixAdm" class="text-decoration-none text-success">PIX</a></li>
      <li class="list-group-item"><a href="/saqueAdm" class="text-decoration-none text-success">Saque</a></li>
      <li class="list-group-item"><a href="/depositoAdm" class="text-decoration-none text-success">Depósito</a></li>
      <li class="list-group-item"><a href="/transferenciaAdm" class="text-decoration-none text-success">Transferência</a></li>
      <li class="list-group-item"><a href="/atividadesAdm" class="text-decoration-none text-success">Atividades</a></li>
    </ul>
  </div>
</div>

<main class="container mt-5">
  <div class="pix-container">
    <h1>Área de saque - ADM MV NeoBank</h1>
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h1 class="text-success fw-bold text-center mb-4">Área de Saque</h1>
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
              <p class="h5 mb-0 text-muted">Saldo disponível:</p>
              <span class="h4 fw-bold text-success" id="saldo-atual">R$ 1.500,00</span>
            </div>

            <form id="form-saque">
              <div class="mb-3">
                <label for="valorSaque" class="form-label text-success fw-bold">Valor do Saque</label>
                <input type="number" class="form-control" id="valorSaque" placeholder="Ex: 50.00" step="0.01" required>
              </div>
              <button type="submit" class="btn btn-success w-100 fw-bold">Confirmar Saque</button>
            </form>

            <div id="message-box" class="message-box d-none text-center"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
