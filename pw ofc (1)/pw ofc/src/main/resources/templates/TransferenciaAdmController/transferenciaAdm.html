<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/auth.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
  <div class="container-fluid">

    <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
      ☰ Menu
    </button>

    <a class="navbar-brand fw-bold text-success" href="/homeAdm">MVneoBank ADM</a>

    <ul class="navbar-nav ms-auto" style="display: flex; align-items: center;">
      <li class="nav-item">
        <a class="nav-link text-danger" href="/loginAdm">SAIR</a>
      </li>
    </ul>
  </div>
</nav>
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-success" id="menuLateralLabel">Menu de Ações</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item"><a href="/pixAdm" class="text-decoration-none text-success">PIX</a></li>
      <li class="list-group-item"><a href="/saqueAdm" class="text-decoration-none text-success">Saque</a></li>
      <li class="list-group-item"><a href="/depositoAdm" class="text-decoration-none text-success">Depósito</a></li>
      <li class="list-group-item"><a href="/transferenciaAdm" class="text-decoration-none text-success">Transferência</a></li>
      <li class="list-group-item"><a href="/atividadesAdm" class="text-decoration-none text-success">Atividades</a></li>
    </ul>
  </div>
</div>
<main class="container mt-5">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
        <h1 class="text-2xl font-bold text-center text-success mb-6">Área de TransferênciaADM - MV NeoBank</h1>

        <form>
            <div class="mb-4">
                <label for="valor" class="block text-gray-700 font-semibold mb-2">Valor da Transferência</label>
                <input type="number" id="valor" name="valor" step="0.01" class="form-control" placeholder="R$ 0,00" required>
            </div>

            <div class="mb-4">
                <label for="chaveDestinatario" class="block text-gray-700 font-semibold mb-2">Chave do Destinatário</label>
                <input type="text" id="chaveDestinatario" name="chaveDestinatario" class="form-control" placeholder="Digite a chave" required>
            </div>


            <div class="flex justify-center">
                <button type="submit" class="btn btn-success w-full py-2 font-bold rounded-lg shadow-sm">Transferir</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
