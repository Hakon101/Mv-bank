<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login ADM</title>
  <link rel="stylesheet" href="css/auth.css" />
  <script>
    function mostrarMensagemLogin() { alert("Login realizado com sucesso!"); }
  </script>
</head>
<body>
<form id="loginAdmForm" onsubmit="fazerLoginAdm(event)">
  <h2>Login Administrador</h2>
  <input type="email" id="emailAdm" placeholder="Email" required>
  <input type="password" id="senhaAdm" placeholder="Senha" required>
  <input type="submit" value="Entrar">
</form>

<script>
  async function fazerLoginAdm(event) {
    event.preventDefault();
    const email = emailAdm.value;
    const senha = senhaAdm.value;

    const resp = await fetch('/api/loginAdm', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, senha })
    });

    const data = await resp.json();
    if (resp.ok) {
      alert(data.message);
      window.location.href = '/homeAdm';
    } else {
      alert(data.error);
    }
  }
</script>

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f1f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    margin-bottom: 20px;
    color: #2c3e50;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }
  input[type="submit"] {  /*cadastrar*/
    width: 100%;
    padding: 12px;
    background-color: #a83a3a;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  input[type="submit"]:hover {
    background-color: #0d77e3;
  }
  p {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
  }
  a { /*fazer login*/
    color: #0d77e3;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

</body>
</html>
